<div class="container-fluid" *ngIf="showScreen">
  <div class="row">
    <div class="col-md-4">
      <div class="user-list-card">
        <div class="user-card" *ngFor="let user of userList" (click)="selectUserHandler(user.phone)">
          <img [src]="user.image" [alt]="user.name" class="avatar" />
          <p class="username">{{user.name}}

          </p>
        </div>
      </div>
    </div>
    <div class="col-md-8">

      <div class="chat-container" *ngIf="showChat">
        <ng-container *ngIf="selectedUser">
          <div class="chat-header">
            <img [src]="selectedUser.image" [alt]="selectedUser.name" class="avatar" />
            <p>{{selectedUser.name}}

            </p>
          </div>
          <div class="chat-body">
            <div *ngFor="let item  of messageArray" style="width: 100%;">
              <div style="text-align: -webkit-left;">
                <div *ngIf="item.type == 'from'" class="chat">
                  <p>{{item.message}}</p>
                </div>
                <p *ngIf="item.type == 'from'"  style="color: white;">{{item.date}}</p>

                
              </div>

              <div style="text-align: -webkit-right;">
                <div *ngIf="item.type == 'to'" class="chat">
                  <p class="message-container">{{item.message}}</p>
                </div>
                <p *ngIf="item.type == 'to'"  style="color: white;">{{item.date}}</p>
              </div>

            </div>
          </div>
          <div class="chat-footer">
            <div class="row">
              <div class="col-md-10">
                <div class="form-group mb-10">
                  <input type="text" placeholder="Enter a message" class="form-control" [(ngModel)]="messageText"
                    (keyup)="$event.keyCode === 13 && sendMessage()" />
                </div>
              </div>
              <div class="col-md-2 text-center align-self-center">
                <button class="btn btn-primary btn-sm px-3" (click)="sendMessage()">
                  Send
                </button>
              </div>
            </div>

          </div>
        </ng-container>

      </div>
    </div>
  </div>
</div>

<ng-template #popup let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Login</h4>
  </div>

  <div class="modal-body">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <input type="number" placeholder="Enter your phone number" class="form-control" [(ngModel)]="phone" />
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-sm btn-primary" (click)="login(d)"> Login</button>
  </div>

</ng-template>
